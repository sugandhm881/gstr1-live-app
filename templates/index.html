<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated GSTR-1 Summary Report Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevent scrollbars from the background */
        }
        .file-input { display: none; }
        
        /* Loader Animation */
        .loader { 
            border-top-color: #4f46e5; 
            animation: spin 1s ease-in-out infinite; 
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Main Card Floating Animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .float-animation {
            animation: float 6s ease-in-out infinite;
        }

        /* Aurora Background Effect */
        .aurora-background {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150%;
            height: 150%;
            z-index: -1;
        }
        .aurora-background::before,
        .aurora-background::after {
            content: '';
            position: absolute;
            width: 800px;
            height: 800px;
            background-image: radial-gradient(circle, rgba(79, 70, 229, 0.4) 10%, transparent 60%);
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.7;
        }
        .aurora-background::before {
            top: 10%;
            left: 10%;
            animation: move-aurora-1 15s infinite alternate ease-in-out;
        }
        .aurora-background::after {
            bottom: 10%;
            right: 10%;
            background-image: radial-gradient(circle, rgba(34, 197, 94, 0.4) 10%, transparent 60%);
            animation: move-aurora-2 15s infinite alternate ease-in-out;
        }

        @keyframes move-aurora-1 {
            from { transform: translate(0, 0) rotate(0deg); }
            to { transform: translate(100px, 50px) rotate(45deg); }
        }
        @keyframes move-aurora-2 {
            from { transform: translate(0, 0) rotate(0deg); }
            to { transform: translate(-100px, -50px) rotate(-45deg); }
        }

        /* Style for drag-over state */
        .drag-over {
            border-style: solid !important;
            border-color: #4f46e5 !important;
            transform: scale(1.02);
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 antialiased relative">
    
    <div class="aurora-background"></div>

    <div class="min-h-screen flex flex-col items-center justify-center p-4 relative">
        <div class="w-full max-w-4xl mx-auto float-animation">
            <header class="text-center mb-8">
                <h1 class="text-5xl font-bold text-white mb-3">Automated GSTR-1 Summary Report Generator</h1>
                <p class="text-lg text-slate-400">A powerful tool for effortless B2C & TCS summaries.</p>
            </header>
            
            <main class="bg-white/10 backdrop-blur-xl p-8 rounded-2xl shadow-2xl border border-white/20">
                <form id="uploadForm">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <!-- Amazon Uploader -->
                        <div id="amazonDropzone" class="flex flex-col items-center justify-center p-6 border-2 border-dashed border-white/30 rounded-xl cursor-pointer transition-all duration-300 hover:border-white/60 hover:bg-white/10">
                            <input type="file" id="amazonFile" name="amazon_file" class="file-input" accept=".csv, .xlsx, .xls">
                            <div class="text-center">
                                <svg class="mx-auto h-16 w-16 text-blue-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21 7.5l-9-5.25L3 7.5m18 0l-9 5.25m9-5.25v9l-9 5.25M3 7.5l9 5.25M3 7.5v9l9 5.25m0-9v9" /></svg>
                                <h2 class="text-2xl font-semibold text-white mt-4">üì¶ Amazon</h2>
                                <p id="amazonFileName" class="mt-2 text-slate-400">Click to select or drag & drop file</p>
                            </div>
                        </div>
                        <!-- Shopify Uploader -->
                        <div id="shopifyDropzone" class="flex flex-col items-center justify-center p-6 border-2 border-dashed border-white/30 rounded-xl cursor-pointer transition-all duration-300 hover:border-white/60 hover:bg-white/10">
                            <input type="file" id="shopifyFile" name="shopify_file" class="file-input" accept=".csv, .xlsx, .xls">
                            <div class="text-center">
                                <svg class="mx-auto h-16 w-16 text-green-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.658-.463 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" /></svg>
                                <h2 class="text-2xl font-semibold text-white mt-4">üõçÔ∏è Shopify</h2>
                                <p id="shopifyFileName" class="mt-2 text-slate-400">Click to select or drag & drop file</p>
                            </div>
                        </div>
                    </div>
                    <div class="mt-8 text-center">
                        <button type="submit" id="generateBtn" class="bg-indigo-500 text-white font-bold text-lg py-3 px-10 rounded-xl shadow-lg hover:bg-indigo-600 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-indigo-400 disabled:bg-slate-600 disabled:cursor-not-allowed">
                            üöÄ Generate Reports
                        </button>
                        <div id="statusArea" class="mt-4 text-slate-300 min-h-[24px]"></div>
                    </div>
                </form>
            </main>
            <footer class="text-center mt-8">
                <p class="text-slate-400">Report Generated by <span class="font-semibold text-slate-200">Sugandh Mishra</span> - Automated GSTR Summary Tool</p>
            </footer>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const uploadForm = document.getElementById('uploadForm');
        const generateBtn = document.getElementById('generateBtn');
        const statusArea = document.getElementById('statusArea');

        // Setup for Amazon dropzone
        setupDropzone('amazonDropzone', 'amazonFile', 'amazonFileName');
        // Setup for Shopify dropzone
        setupDropzone('shopifyDropzone', 'shopifyFile', 'shopifyFileName');

        function setupDropzone(dropzoneId, fileInputId, fileNameId) {
            const dropzone = document.getElementById(dropzoneId);
            const fileInput = document.getElementById(fileInputId);
            const fileNameDisplay = document.getElementById(fileNameId);

            dropzone.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', () => {
                if (fileInput.files.length > 0) {
                    fileNameDisplay.textContent = fileInput.files[0].name;
                }
            });

            dropzone.addEventListener('dragenter', (e) => { e.preventDefault(); dropzone.classList.add('drag-over'); });
            dropzone.addEventListener('dragover', (e) => { e.preventDefault(); dropzone.classList.add('drag-over'); });
            dropzone.addEventListener('dragleave', (e) => { e.preventDefault(); dropzone.classList.remove('drag-over'); });

            dropzone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropzone.classList.remove('drag-over');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    fileInput.files = files;
                    fileNameDisplay.textContent = files[0].name;
                }
            });
        }
        
        // --- Form Submission Logic ---
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const amazonFile = document.getElementById('amazonFile').files[0];
            const shopifyFile = document.getElementById('shopifyFile').files[0];
            
            if (!amazonFile && !shopifyFile) {
                setStatus('Please provide at least one report file.', true);
                return;
            }

            setStatus('Processing... Please wait.');
            generateBtn.disabled = true;

            const formData = new FormData(uploadForm);
            
            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'An unknown error occurred on the server.');
                }
                
                const blob = await response.blob();
                const disposition = response.headers.get('Content-Disposition');
                const filename = disposition ? disposition.split('filename=')[1].replaceAll('"', '') : 'GSTR1_Report.xlsx';

                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                a.remove();
                
                setStatus('‚úÖ Reports generated successfully!', false);

                // --- Reset form and UI after successful download ---
                uploadForm.reset();
                document.getElementById('amazonFileName').textContent = 'Click to select or drag & drop file';
                document.getElementById('shopifyFileName').textContent = 'Click to select or drag & drop file';


            } catch (error) {
                console.error("Error:", error);
                setStatus(`Error: ${error.message}`, true);
            } finally {
                generateBtn.disabled = false;
            }
        });

        function setStatus(message, isError = false) {
            statusArea.className = isError ? 'text-red-400 font-medium' : 'text-slate-300';
            if (message.includes('Processing...')) {
                 statusArea.innerHTML = `<div class="flex items-center justify-center"><div class="loader h-5 w-5 rounded-full border-4 border-slate-600 border-t-indigo-500 mr-2"></div>${message}</div>`;
            } else {
                statusArea.textContent = message;
            }
        }
    </script>
</body>
</html>
